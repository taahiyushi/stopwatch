<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ストップウォッチ</h1>
        <div id="stopwatch">00:00.000</div>
        <div id="buttons">
            <button type="button" id="reset" class="button">リセット</button>
            <button type="button" id="start" class="button">スタート</button>
            <button type="button" id="stop" class="button">ストップ</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
